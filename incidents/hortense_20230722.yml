meta_data:
  title: Cooling issue in UGent datacenter S10
  start_date: 2023-07-22 08:15:00
  end_date:
  affected: tier1_compute
  level: high
  planned: no
content: >
  <p>
     A cooling failure occured at UGent data center S10 around 22/07/2022 05:00, so we had to 
     stop the job scheduler. This means that no new jobs will start, but the running jobs are
     still running. 
  </p>
  <p>
     We do apologize for the inconvenience.
  </p>
