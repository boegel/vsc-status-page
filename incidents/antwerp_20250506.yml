content: >
  
  <p>We are currently experiencing issues with our shared filesystems (/user/antwerpen and /apps/antwerpen).</p>

  <p>As a result, logging in is currently not possible, and running jobs might also fail because of stale file handles.<br/>
  We are looking into the issue.</p>
 
  <p>Our apologies for the inconvenience.</p>

