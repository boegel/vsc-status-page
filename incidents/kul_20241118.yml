content: >
  <p>
  Slurm on the KU Leuven Tier-2 clusters will be updated to version 24.05. In onder to avoid issues with diffent versions of Slurm clients running on the Tier-2 clusters a full downtime of the Tier-2 cluster is scheduled. 
  During the maintance window also a minor update on the Netapp fileserver (home/data) will be done.

  Jobs will remain in the queue when then can not finish before the start of the maintance.
