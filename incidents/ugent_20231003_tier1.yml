meta_data:
  title: Tier-1 workernodes down due to problems with cooling
  start_date: 2023-10-03 15:10:00
  end_date: 
  affected: tier1_compute
  level: high
  planned: no
content: >
  <p>
  Due to unexpected impact of maintenance on the cooling infrastructure,
  all workernodes of Tier-1 Hortense are currently unavailable.
  </p>
  <p>
  The shared scratch filesystem (incl. home directories for Tier-1 Hortense) was unavailable from 15:10 to 16:40 CEST.
  </p>
  <p>
  We are looking into mitigating the problems ASAP.
  </p>
