meta_data:
  title: Possible instability of login nodes, debug nodes, webportals, Globus
  start_date: 2023-12-13 10:00:00
  end_date: 2024-01-13 13:00:00
  affected: tier2_gent
  level: medium
  planned: no
content: >
  <p>
  We have uncovered an instability issue on the infrastructure supporting the login nodes, debug nodes, webportal and Globus.
  On unpredictable moments, this issue might cause a node or service to hang, forcing us to restart it.
  This issue does not affect your jobs.
  We are further investigating the issue in search for a fix.
  </p>
  <p>
  But for the time being, please report to hpc@ugent.be when you notice a login node, debug node, webportal or Globus is unavailable to you.
  </p>
