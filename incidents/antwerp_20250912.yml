meta_data:
  title: Suspended access to Tier2 systems
  start_date: 2025-09-12 14:00:00
  end_date:
  affected: tier2_antwerp
  level: high
  planned: no
content: >
  <p>
  In response to a major security flaw, which has been recently identfied,
  access to the CalcUA clusters has been suspended with immediate effect.
  </p>
  <p>
  Access limitation applies to:
  <ul>
    <li> all CalcUA login nodes </li>
    <li> the CalcUA web portal </li>
  </ul>
  <p>
  All these systems will not be reachable.
  Running jobs are not affected.
  </p>
  <p>
  In the next few days, maintenance procedures will be completed.
  If all goes well, the systems should be back up in the beginning
  of next week.
  </p>
